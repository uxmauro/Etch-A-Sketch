<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/ico.png">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <input id="colorSelector" type="color" value="#363636" onchange="changeColor(value)" >
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Erase</button>
                <button onclick="changeColor('random')" >Random</button>
                <button onclick="resetBoard()">Clear</button>
            </div>
            <div><!-- 
                <div class="slider">
                   <div class="knob" id="knob"></div></div> -->
                <div id="gridValue" class="grid-value">16 x 16</div>
                <input type="range" value="16" min="1" max="200" id="gridSlider" onchange="changesize(this.value)">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
